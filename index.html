<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="product">
      <div class="product_image">
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 1440px)"
          />
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(min-width: 375px)"
          />
          <img src="./images/image-product-mobile.jpg" alt="" />
        </picture>
      </div>
      <div class="product_description">
        <p class="product_caption">Perfume</p>
        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product_price">
          <span class="new">$149.99</span>
          <span class="old"><del>$169.99</del></span>
        </div>
        <button class="product_cta">
          <img src="./images/icon-cart.svg" alt="Cart Icon" />
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
